<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <label>Username</label>
            <input type="text" name="username" required />
          </div>
          <div class="user-box">
            <label>Password</label>
            <input type="password" name="password" required />
          </div>
          <a href="#"> Submit </a>
        </form>
      </div>
    </div>
  </body>
</html>
